<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include head-custom.html %}
  </head>
  <body>
    <header>
      <div class="navbar-container">
        <div class="navbar">
          <a href="/"><img class="nav-image" src="https://raw.githubusercontent.com/RoseSMP/wiki/main/src/Rose.svg"></a>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <section>
      {{ content }} 
      </section>
      <footer>
        <div class="hr"></div>
        {% if site.github.is_project_page %}
        <p>Site maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a> | <a href="{{ site.github.url }}/meta/contributing">Contribute</a> | <a href="https://github.com/RoseSMP/clean">Theme</a></p>
        {% else %}
        <p><a href="https://github.com/RoseSMP/clean">Using clean theme</a></p>
        {% endif %}
      </footer>
    </div>
  </body>
  </html>
